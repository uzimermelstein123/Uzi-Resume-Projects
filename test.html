<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  
  <body>
    <label>Enter file you want copied:</label>
    <input id="inputFile" type="text" placeholder="Enter source file" required/>

    <hr>

    <label for="copyName">Enter name of new file:</label>
    <input id="copyName" type="text" placeholder="Enter copy file name" required/>

    <br>
    <input id="submitButton" type="button" value="Copy" />
  </body>
  <style>
    input, label {
      display: block;
      margin: 5px;
    }
    #submitButton {
      background: #1a73e8;
      color: #fff;
      padding: 9px 16px 10px 12px;
      text-transform: capitalize;
      font-size: 13px;
      
    }
    #submitButton:hover {
      cursor: pointer;
      opacity: 0.75;
    }
  </style>
  <script>
    document.getElementById('submitButton').addEventListener("click", () => {
      let soureFileName = document.getElementById('inputFile').value;
      let targetFileName = document.getElementById('copyName').value;
    //   google.script.run.initiateTargetDest(sourceFileName, targetFileName);
        console.log("source: " + soureFileName + " target " + targetFileName);
    })
    
  </script>
   
  
</html>
